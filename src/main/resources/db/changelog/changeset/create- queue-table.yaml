databaseChangeLog:
  - changeSet:
      id: create-queue-table
      author: Boris
      changes:
        - createTable:
            tableName: queue
            columns:
              - column:
                  name: id
                  type: serial8
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: varchar(250)
                  constraints:
                    nullable: false
                    unique: false
        - insert:
            tableName: queue
            columns:
              - column:
                  name: id
                  valueNumeric: 1
              - column:
                  name: code
                  value: a0a0





